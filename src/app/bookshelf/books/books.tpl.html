<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span12">
        <pagination class="pagination-right" total-items="paginate.count" page="paginate.currentPage" items-per-page="paginate.itemsPerPage" previous-text="&laquo;" next-text="&raquo;"></pagination>
      </div>
    </div>
    <table class="table table-striped table-bordered" style="text-align: left;">
      <thead>
        <tr>
          <th></th>
          <th style="text-align:center;">Title</th>
          <th style="text-align:center;">Category</th>
          <th style="text-align:center;">Pages</th>
          <th style="text-align:center;">Date Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in books">
          <td class="span2" style="text-align:center; vertical-align:middle;">
            <img ng-src="{{ urls.media }}{{ book.picture }}" style="height:150px;" class="img-responsive">
          </td>
          <td>
            <h5><a ui-sref="bookshelf.books-detail({bookSlug: book.slug})">{{ book.title }}</a></h5>
          </td>
          <td style="text-align:center;">
            {{ book.category || 'N/A' }}
          </td>
          <td style="text-align:center;">
            {{ book.page_total }}
          </td>
          <td style="text-align:center;" class="span2">
            {{ book.update_date | date:medium }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row-fluid">
      <div class="span12">
        <pagination class="pagination-right" total-items="paginate.count" page="paginate.currentPage" items-per-page="paginate.itemsPerPage" previous-text="&laquo;" next-text="&raquo;"></pagination>
      </div>
    </div>
  </div>
</div>
