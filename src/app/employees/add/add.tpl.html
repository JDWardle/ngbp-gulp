<div class="row-fluid">
  <div class="span12">
    <h3>Add Employee</h3>
    <ng-form name="employeeForm" class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="first_name">
          First Name
        </label>
        <div class="controls">
          <input type="text" ng-model="employee.first_name" id="first_name" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="last_name">
          Last Name
        </label>
        <div class="controls">
          <input type="text" ng-model="employee.last_name" id="last_name" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="employee_email">
          Email Address
        </label>
        <div class="controls">
          <input type="email" ng-model="employee.employee_email" id="employee_email" required>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button class="btn btn-primary" ng-click="addEmployee()" ng-disabled="employeeForm.$pristine || !employeeForm.$valid">Add</button>
        </div>
      </div>
    </ng-form>
  </div>
</div>
