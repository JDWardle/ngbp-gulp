<div class="row-fluid">
  <div class="span12">
    <h2 style="margin:0;">Izeni Employees</h2>
  </div>
</div>
<div class="row-fluid">
  <div class="span12">
    <div class="row-fluid">
      <div class="span12">
        <pagination class="pull-right" total-items="paginate.count" page="paginate.currentPage" items-per-page="paginate.itemsPerPage" previous-text="&laquo;" next-text="&raquo;"></pagination>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="span1" style="text-align:center;">Active</th>
          <th class="span5">Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees | orderBy:'first_name'">
          <td style="text-align:center; vertical-align:middle;">
          <span ng-if="employee.active"><i class="fa fa-check" style="color:green;"></i></span>
            <span ng-if="!employee.active"><i class="fa fa-times" style="color:red;"></i></span>
          </td>
          <td ng-if="employee.id == user.employee.id || (user.is_staff || user.is_superuser)">
            <a ui-sref="employees.detail({employeeId: employee.id})">{{ employee.first_name }} {{ employee.last_name }}</a>
          </td>
          <td ng-if="employee.id != user.employee.id && (!user.is_staff || !user.is_superuser)">
            {{ employee.first_name }} {{ employee.last_name }}
          </td>
          <td>
            <a href="mailto:{{ employee.employee_email }}">{{ employee.employee_email }}</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row-fluid">
      <div class="span12">
        <pagination class="pagination-right" total-items="paginate.count" page="paginate.currentPage" items-per-page="paginate.itemsPerPage" previous-text="&laquo;" next-text="&raquo;"></pagination>
      </div>
    </div>
  </div>
</div>
