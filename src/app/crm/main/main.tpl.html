<div class="row-fluid">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th class="span4">Company Name</th>
        <th class="span4" style="text-align:center;">State</th>
        <th class="span4">Primary Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="account in accounts | orderBy:'company_name'">
        <td>
          <a ui-sref="crm.account({accountId: account.id})">{{ account.company_name }}</a>
        </td>
        <td style="text-align:center;">
          {{ account.state }}
        </td>
        <td>
          <span ng-if="account.decision_maker">
            {{ account.decision_maker.first_name }} {{ account.decision_maker.last_name }} ({{ account.decision_maker.position }})
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-if="message">
  <div class="alert alert-danger">
    {{ message }}
  </div>
</div>
