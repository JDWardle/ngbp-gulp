<div class="row-fluid">
  <div class="span12">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th class="span3">Contact Name</th>
          <th class="span2">Position</th>
          <th class="span2">Phone Number</th>
          <th class="span2">Email</th>
          <th class="span2">Social Media</th>
          <th class="span2"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in account.contact | orderBy:'first_name'">
          <td>
            <a href="#/contact/{{ contact.id }}/"><span ng-if="contact.title">{{ contact.title }}</span> {{ contact.first_name }} {{ contact.last_name }}</a>
          </td>
          <td>
            <span ng-if="contact.position">{{ contact.position }}</span>
          </td>
          <td>
            <ul style="list-style:none; margin:0;">
              <li ng-repeat="phone in contact.phone">
                {{ phone.number }} <span ng-if="phone.extension">ext. {{ phone.extension }}</span> <span ng-if="phone.phone_type">{{ phone.phone_type }}</span>
              </li>
            </ul>
          </td>
          <td>
            <ul style="list-style:none; margin:0;">
              <li ng-repeat="email in contact.email">
                <a href="mailto:{{ email.email_address }}">{{ email.email_address }}</a>
              </li>
            </ul>
          </td>
          <td>
            <ul style="list-style:none; margin:0;">
              <li ng-repeat="social in contact.social_media">
                <a href="{{ social.media_link }}">{{ social.media_name }}</a>
              </li>
            </ul>
          </td>
          <td style="text-align:center; vertical-align:middle;">
            <i class="icon-edit" ng-click="updateContact(contact)" title="Update Contact" style="font-size:15pt; color:#006633; cursor:pointer;"></i>
            <i class="icon-remove" ng-click="removeContact(contact)" title="Remove Contact" style="font-size:15pt; color:#CC0000; cursor:pointer;"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row-fluid">
      <div class="offset4 span4">
        <button class="btn btn-primary btn-block" ng-click="addContact()">Add Contact</button>
      </div>
    </div>
  </div>
</div>
